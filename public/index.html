<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <% if (process.env.NODE_ENV === 'development') { %>
      <script data-user-agent="emulate-ios" src="http://localhost:8000/ti-web.js"></script>
      <script>
        window.__VUE_DEVTOOLS_HOST__ = 'http://localhost' // default: localhost, use IP address of localhost on android
        window.__VUE_DEVTOOLS_PORT__ = '8098' // default: 8098
      </script>
      <script src="http://localhost:8098"></script>
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- CSS vars polyfills for IE11 -->
    <script>
      window.MSInputMethodContext &&
        document.documentMode &&
        document.write('<script src="js/ie11CustomProperties.min.js"><\/script>')
    </script>
    <!-- Font awesome -->
    <!-- To Load ALL -->
    <!-- <link href="font-awesome/all.min.css" rel="stylesheet"> -->
    <!-- Partially -->
    <link href="font-awesome/fontawesome.min.css" rel="stylesheet" />
    <link href="font-awesome/regular.min.css" rel="stylesheet" />
    <link href="font-awesome/solid.min.css" rel="stylesheet" />
    <link href="font-awesome/light.min.css" rel="stylesheet" />
    <!-- <link href="font-awesome/brands.min.css" rel="stylesheet"> -->
    <!-- <link href="font-awesome/duotone.min.css" rel="stylesheet"> -->
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
